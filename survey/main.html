<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <header>
      <div>
        <h1>My Survey</h1>
      </div>
      <div class="progress">
        <label for="progress" id="progressTag">Progress: 0/4</label>
        <progress id="progress" value="0" max="100"></progress>
      </div>
    </header>
    <div id="formContainer">
      <div id="view0">
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <select id="country" name="country" required>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
        </select>
        <input
          id="age"
          type="number"
          min="18"
          max="100"
          placeholder="Age"
          required
        />
        <button id="myBtn" onclick="validateForm()">Next</button>
      </div>
      <div id="view1">
        <div>
          <h3 id="question">question</h3>
          <input type="radio" name="Opt" value="0" required />
          <label for="0" id="opt0">opt0</label><br />
          <input type="radio" name="Opt" value="1" />
          <label for="1" id="opt1">opt1</label><br />
          <input type="radio" name="Opt" value="2" />
          <label for="2" id="opt2">opt2</label><br />
          <input type="radio" name="Opt" value="3" />
          <label for="3" id="opt3">opt3</label><br />
          <button class="myBtn" onclick="back()">Back</button>
          <button class="myBtn" onclick="next()">Next</button>
        </div>
      </div>
      <div id="view2">
        <div>
          <p id="info"></p>
          <h4>
            If you are sure of the information above press on end or press back
            to change the information
          </h4>
          <button class="myBtn" onclick="back()">Back</button>
          <button class="myBtn" onclick="end()">End</button>
        </div>
      </div>
    </div>
  </body>
</html>
